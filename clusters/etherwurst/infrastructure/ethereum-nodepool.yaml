apiVersion: karpenter.azure.com/v1beta1
kind: AKSNodeClass
metadata:
  name: ethereum
  annotations:
    kubernetes.io/description: "High-memory nodes for Ethereum workloads"
spec:
  imageFamily: Ubuntu
  osDiskSizeGB: 256
---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: ethereum
  annotations:
    kubernetes.io/description: "Dedicated NodePool for Ethereum execution/consensus clients"
spec:
  weight: 50
  template:
    metadata:
      labels:
        kubernetes.azure.com/ebpf-dataplane: cilium
        workload-type: ethereum
    spec:
      expireAfter: Never
      nodeClassRef:
        group: karpenter.azure.com
        kind: AKSNodeClass
        name: ethereum
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot", "on-demand"]
        - key: karpenter.azure.com/sku-family
          operator: In
          values: ["E"]  # Memory-optimized E-series
        - key: karpenter.azure.com/sku-cpu
          operator: In
          values: ["4", "8"]
      startupTaints:
        - key: node.cilium.io/agent-not-ready
          value: "true"
          effect: NoExecute
      taints:
        - key: ethereum-node
          value: "true"
          effect: NoSchedule
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 30m
    budgets:
      - nodes: "1"
  limits:
    cpu: "16"
    memory: "128Gi"
