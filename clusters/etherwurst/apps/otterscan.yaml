apiVersion: apps/v1
kind: Deployment
metadata:
  name: otterscan
  namespace: ethereum
  labels:
    app.kubernetes.io/name: otterscan
    app.kubernetes.io/part-of: etherwurst
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: otterscan
  template:
    metadata:
      labels:
        app.kubernetes.io/name: otterscan
    spec:
      containers:
        - name: otterscan
          image: otterscan/otterscan:v2.11.0
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: ERIGON_URL
              value: "http://localhost:8545"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: otterscan
  namespace: ethereum
  labels:
    app.kubernetes.io/name: otterscan
    app.kubernetes.io/part-of: etherwurst
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: otterscan
