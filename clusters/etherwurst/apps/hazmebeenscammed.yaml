# ─── API Backend ──────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hazmebeenscammed-api
  namespace: ethereum
  labels:
    app.kubernetes.io/name: hazmebeenscammed-api
    app.kubernetes.io/part-of: hazmebeenscammed
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hazmebeenscammed-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hazmebeenscammed-api
        app.kubernetes.io/part-of: hazmebeenscammed
        app.kubernetes.io/component: api
    spec:
      nodeSelector:
        kubernetes.azure.com/nodepool-type: VirtualMachineScaleSets
      containers:
        - name: api
          image: k8sdemoanbo.azurecr.io/hazmebeenscammed-api:74c84c0 # {"$imagepolicy": "flux-system:hazmebeenscammed-api"}
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: AllowedOrigins
              value: "http://localhost:5174,http://hazmebeenscammed-web.ethereum.svc.cluster.local"
            # Erigon RPC endpoint (cluster-internal)
            - name: Erigon__RpcUrl
              value: "http://erigon.ethereum.svc.cluster.local:8545"
            - name: Blockscout__ApiUrl
              value: "http://blockscout.blockscout.svc.cluster.local:4000"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /alive
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: hazmebeenscammed-api
  namespace: ethereum
  labels:
    app.kubernetes.io/name: hazmebeenscammed-api
    app.kubernetes.io/part-of: hazmebeenscammed
spec:
  selector:
    app.kubernetes.io/name: hazmebeenscammed-api
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
---
# ─── Web Frontend ─────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hazmebeenscammed-web
  namespace: ethereum
  labels:
    app.kubernetes.io/name: hazmebeenscammed-web
    app.kubernetes.io/part-of: hazmebeenscammed
    app.kubernetes.io/component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hazmebeenscammed-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hazmebeenscammed-web
        app.kubernetes.io/part-of: hazmebeenscammed
        app.kubernetes.io/component: web
    spec:
      nodeSelector:
        kubernetes.azure.com/nodepool-type: VirtualMachineScaleSets
      containers:
        - name: web
          image: k8sdemoanbo.azurecr.io/hazmebeenscammed-web:74c84c0 # {"$imagepolicy": "flux-system:hazmebeenscammed-web"}
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            # .NET Aspire service discovery — point to the API service
            - name: services__api__http__0
              value: "http://hazmebeenscammed-api.ethereum.svc.cluster.local"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /alive
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: hazmebeenscammed-web
  namespace: ethereum
  labels:
    app.kubernetes.io/name: hazmebeenscammed-web
    app.kubernetes.io/part-of: hazmebeenscammed
spec:
  selector:
    app.kubernetes.io/name: hazmebeenscammed-web
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
---
# ─── Gateway + HTTPRoute are managed directly on cluster (hostname is private) ───
# Apply via kubectl, NOT from this manifest. See README for instructions.
